# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-cafe-app
  labels: web-cafe-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-cafe-app
  template:
    metadata:
      labels:
        app: web-cafe-app
    spec:
      containers:
      - name: web-cafe-app
        image: muhresta/web-cafe-app:v1
        ports:
        - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  name: web-cafe-app
  labels:
    app: web-cafe-app
spec:
  selector:
    app: web-cafe-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80